name: CLA Assistant
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request_target') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       startsWith(github.event.comment.body, 'I have read the CLA'))
    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2
        with:
          # CLA document URL
          path-to-document: 'https://github.com/cortexlinux/cortex/blob/main/CLA.md'
          # Branch where signatures are stored
          branch: 'main'
          # Path to store signatures JSON file
          path-to-signatures: 'signatures/cla.json'
          # Existing signers from old system (migrated) + bots
          allowlist: 'mikejmorgan-ai,pavanimanchala53,SWAROOP323,Sahilbhatane,sujay-d07,Anshgrover23,Kesavaraja67,lu11y0,Suyashd999,Dhruv-89,RIVALHIDE,dhvll,ShreeJejurikar,aybanda,murataslan1,divanshu-go,rakesh0x,tuanwannafly,altynai9128,Omkar1701,jaysurse,KrishnaShuk,Piyushrathoree,jeremylongshore,srikrishnavansi,dependabot[bot],github-actions[bot],renovate[bot],coderabbitai'
          # Lock PR after merge to prevent signature tampering
          lock-pullrequest-aftermerge: true
          # Comment text contributor must post to sign
          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
          custom-allsigned-prcomment: 'All contributors have signed the CLA. Thank you!'
          custom-notsigned-prcomment: |
            Thank you for your contribution! Before we can merge this PR, we need you to sign our Contributor License Agreement (CLA).

            **To sign the CLA**, please comment on this PR with the following exact text:

            > I have read the CLA Document and I hereby sign the CLA

            You can read the full CLA here: https://github.com/cortexlinux/cortex/blob/main/CLA.md

            This is a one-time requirement. Once signed, you won't need to sign again for future contributions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
